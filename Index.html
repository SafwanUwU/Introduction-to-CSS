<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h3 {
        color: blue;
        font-family: impact;
        text-align: center;
      }
      #safwan {
        color: deeppink;
        font-family: sans-serif;
        text-align: right;
        font-size: 40px;
      }
      .sajid {
        color: limegreen;
        font-family: Verdana;
        text-align: left;
        font-size: 40px;
      }
    </style>
  </head>
  <body style="background-color: lavender">
    <h1>CSS in HTML</h1>
    <h2 style="color: pink; font-family: cursive">Inline CSS</h2>
    <h3>Internal CSS</h3>
    <h3>Another H3 Tag</h3>

    <h3 id="safwan">Another H3 Tag</h3>
    <h3 class="sajid">Another Another H3 Tag</h3>
    <h4>External CSS</h4>
  </body>
</html>
